<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <!-- Text for the cards -->
    <div class="text">Contact Me On</div>

    <!-- Container for the cards -->
    <div class="container">
        <!-- Facebook Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook Logo">
            <a href="#" class="social-name">Facebook</a>
        </div>

        <!-- Instagram Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Icon.png" alt="Instagram Logo">
            <a href="#" class="social-name">Instagram</a>
        </div>

        <!-- Threads Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Threads_%28app%29.svg" alt="Threads Logo">
            <a href="#" class="social-name">Threads</a>
        </div>

        <!-- Reddit Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Reddit_wordmark.svg" alt="Reddit Logo">
            <a href="#" class="social-name">Reddit</a>
        </div>

        <!-- Discord Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Discord-icon-svgrepo-com.svg" alt="Discord Logo">
            <a href="#" class="social-name">Discord</a>
        </div>

        <!-- Telegram Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo">
            <a href="#" class="social-name">Telegram</a>
        </div>

        <!-- Signal Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Signal-Logo.svg" alt="Signal Logo">
            <a href="#" class="social-name">Signal</a>
        </div>

        <!-- Gmail Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail Logo">
            <a href="#" class="social-name">Gmail</a>
        </div>

        <!-- ProtonMail Card -->
        <div class="social-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/ProtonMail_logo.svg" alt="ProtonMail Logo">
            <a href="#" class="social-name">ProtonMail</a>
        </div>

        <!-- Repeat similar structure for other social media platforms or email services -->
    </div>
</body>
</html>

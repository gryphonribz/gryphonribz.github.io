<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals-Section</title>
    <link rel="stylesheet" href="goals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
</head>
<body>
    <h1 class="title">My Learning Goals</h1>
    <div class="section">
        <h2 class="subtitle">Programming Languages</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo" class="logo">
                <a href="https://html.spec.whatwg.org/" class="language-name">HTML</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo" class="logo">
                <a href="https://www.w3.org/TR/CSS/#css" class="language-name">CSS</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C Logo" class="logo">
                <a href="https://en.wikipedia.org/wiki/C_(programming_language)" class="language-name">C</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Flutter_logo.svg" alt="Flutter Logo" class="logo">
                <a href="https://flutter.dev/" class="language-name">Flutter</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Sql_data_base_with_logo.svg" alt="SQL Logo" class="logo">
                <a href="https://www.sqlite.org/index.html" class="language-name">SQL</a>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="subtitle">Tools</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Git-logo.svg" alt="Git Logo" class="logo">
                <a href="https://git-scm.com/" class="language-name">Git</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo" class="logo">
                <a href="https://github.com/" class="language-name">GitHub</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Firebase_Logo.png" alt="Firebase Logo" class="logo">
                <a href="https://firebase.google.com/" class="language-name">Firebase</a>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="subtitle">Operating Systems</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Windows_logo_-_2021.svg" alt="Windows Logo" class="logo">
                <a href="https://www.microsoft.com/en-us/windows" class="language-name">Windows</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Tux.svg" alt="Linux Logo" class="logo">
                <a href="https://www.linux.org/" class="language-name">Linux</a>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="subtitle">Databases</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Mongodb-svgrepo-com.svg" alt="MongoDB Logo" class="logo">
                <a href="https://www.mongodb.com/" class="language-name">MongoDB</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/MySQL_Dolphin.jpg" alt="MySQL Logo" class="logo">
                <a href="https://www.mysql.com/" class="language-name">MySQL</a>
            </div>
        </div>
    </div>
    <div class="section">
        <h2 class="subtitle">Software I am using</h2>
        <div class="card-container">
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="Visual Studio Code Logo" class="logo">
                <a href="https://code.visualstudio.com/" class="language-name">Visual Studio Code</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Brave_lion_icon.svg" alt="Brave Browser Logo" class="logo">
                <a href="https://brave.com/" class="language-name">Brave Browser</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/LibreWolf_icon.svg" alt="Librewolf Logo" class="logo">
                <a href="https://librewolf-community.gitlab.io/" class="language-name">Librewolf</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Kitty%28Terminal-emulator%29.png" alt="Kitty Terminal Logo" class="logo">
                <a href="https://sw.kovidgoyal.net/kitty/" class="language-name">Kitty Terminal</a>
            </div>
            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Arch_Linux_%22Crystal%22_icon.svg" alt="Arch Linux Logo" class="logo">
                <a href="https://archlinux.org/" class="language-name">Arch Linux</a>
            </div>
        </div>
    </div>
</body>
</html>
